<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="icon" href="10.04.2025_22.56.06_REC.png" type="image/png" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    h2 {
      font-size: 20px;
      margin: 15px 0 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button.copy-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 5px;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    button.copy-btn:hover {
      background-color: #2980b9;
    }

    .copied {
      background-color: #2ecc71 !important;
    }

    form, .info-block {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      input {
        font-size: 14px;
      }

      button.copy-btn {
        font-size: 14px;
        padding: 7px 12px;
      }
    }

    #sub {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Popup Styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Fill this form, our team will reach you</h1>

  <form method="POST" id="form">
    <h2>Your nice name *</h2>
    <input type="text" placeholder="NAME" required name="name" />

    <h2>Your email *</h2>
    <input type="email" placeholder="EMAIL" required name="email" />

    <h2>Your phone number (optional)</h2>
    <input type="tel" placeholder="Phone number" name="phone" />

    <button id="sub" type="submit">Submit</button>
  </form>

  <div class="info-block">
    <h1>Here is our information</h1>

    <h2>E-mail</h2>
    <p id="emailInfo">muneebn350@gmail.com</p>
    <button class="copy-btn" onclick="copyToClipboard('emailInfo', this)">Copy</button>

    <h2>Phone number</h2>
    <p id="phoneInfo">+92 300 1234567</p>
    <button class="copy-btn" onclick="copyToClipboard('phoneInfo', this)">Copy</button>

    <h2>WhatsApp</h2>
    <p id="whatsappInfo">+92 300 1234567</p>
    <button class="copy-btn" onclick="copyToClipboard('whatsappInfo', this)">Copy</button>

    <h2>Instagram</h2>
    <p id="instaInfo">muneebn350</p>
    <button class="copy-btn" onclick="copyToClipboard('instaInfo', this)">Copy</button>
  </div>

  <!-- ðŸ”¥ Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent">
      <div class="loader"></div>
      <p id="popupMsg">Submitting...</p>
    </div>
  </div>

  <script>
    let url = "https://script.google.com/macros/s/AKfycbxXLiv_qKnE-cPMrjkDmYqx7ewxpIqKEGzW19QoOBrwLTh_6J_zcJrqVO6aQP8vJxyp/exec";
    let form = document.querySelector("#form");
    let popup = document.getElementById("popup");
    let popupMsg = document.getElementById("popupMsg");
    let popupContent = document.getElementById("popupContent");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Show loading popup
      popup.style.display = "flex";
      popupMsg.innerText = "Submitting...";
      popupContent.querySelector(".loader").style.display = "block";

      let d = new FormData(form);
      fetch(url, {
        method: "POST",
        body: d
      })
      .then(res => res.text())
      .then(() => {
        form.reset();
        // Show success message
        popupMsg.innerText = "âœ… Successfully submitted! We will contact you soon.";
        popupContent.querySelector(".loader").style.display = "none";
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000);
      });
    });

    function copyToClipboard(elementId, btn) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = "Copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.innerText = "Copy";
          btn.classList.remove("copied");
        }, 1500);
      }).catch(err => {
        alert("Failed to copy text: " + err);
      });
    }
  </script>
</body>
</html>
